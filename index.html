<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Style Links-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar">
        <h1 span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
    </nav>

    <!--container weather dashboard-->
    <div class="container">
        <div class="row">
            <!--columns for city field - button -->
            <div class="col-12 col-md-4 col-lg-4 bg-light">
                <p class="search-header my-1">Search for a city</p>
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>

        </div>
    </div>
    <!--clear history button-->
    <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>

    <!--Form container with search history-->
    <form id="history"></form>
</div>
<div class="col-8">
    <div class="row mr-0">
        <div class="col-12 border border-dark m-3 rounded">
            <div class="row">
                <div class="col-12">
                    <span id="city-name" class="city-name align-middle"></span>
                    <img id="current-pic" src="placeholder" alt="">
                </div>
            </div>

            <!--Form container with search history-->
            <div class="row">
                <div class="col-12">
                    <p id="temperature"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p id="humidity"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p id="wind-speed"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex">
                    <p id="UV-index"></p>
                </div>
            </div>
        </div>
    </div>
    
    <!--5 day forecast columns -->
    <div class="row">
        <div class="col-12">
            <h3>5-Day Forecast</h3>
        </div>
    </div>
    <div class="row">
        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
    </div>
</div>
</div>
</div>




    <!--Script Links-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
